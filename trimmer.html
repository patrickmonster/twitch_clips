.tw-loading-spinner--delay {
	animation-duration:.25s;
	animation-fill-mode:forwards;
	animation-iteration-count:1;
	animation-name:tw-loading-spinner-appear;
	animation-timing-function:ease;
	opacity:0
}
.tw-loading-spinner__circle {
	animation-duration:1s;
	animation-iteration-count:infinite;
	animation-name:tw-loading-spinner-animation;
	animation-timing-function:linear;
	border:2px solid rgba(0,0,0,.15);
	border:var(--border-width-spinner) solid var(--color-border-spinner);
	border-left:2px solid #18181b;
	border-left:var(--border-width-spinner) solid var(--color-border-spinner-fill);
	position:relative;
	transform:translateZ(0)
}
.tw-loading-spinner__circle,.tw-loading-spinner__circle:after {
	border-radius:50%;
	height:2.2rem;
	width:2.2rem
}
.tw-loading-spinner__circle--small {
	height:1.6rem;
	width:1.6rem
}
.tw-loading-spinner__circle--large {
	height:2.8rem;
	width:2.8rem
}
.tw-loading-spinner__circle--inherit-color {
	border-bottom-color:rgba(0,0,0,.15);
	border-bottom-color:var(--color-border-spinner);
	border-left-color:currentColor;
	border-right-color:rgba(0,0,0,.15);
	border-right-color:var(--color-border-spinner);
	border-top-color:rgba(0,0,0,.15);
	border-top-color:var(--color-border-spinner)
}
@keyframes tw-loading-spinner-animation {
	0% {
		transform:rotate(0deg)
	}
	to {
		transform:rotate(1turn)
	}
}
@keyframes tw-loading-spinner-appear {
	0% {
		opacity:0
	}
	to {
		opacity:1
	}
}
